<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Customer Order</title>
  <style>
    body { font-family: Arial; background: #f4f6fb; padding: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    button { padding: 8px 12px; margin-top: 10px; }
    #pageCount, #price { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Place Your Order</h2>

  <div class="card">
    <label>Your Name: <input type="text" id="custName" placeholder="Enter your name"></label><br><br>
    <label>Phone: <input type="text" id="custPhone" placeholder="Enter your phone"></label><br><br>

    <label>Upload PDF: <input type="file" id="fileInput" accept="application/pdf"></label><br><br>

    <label>Print Type:
      <select id="printType">
        <option value="bw">Black & White</option>
        <option value="color">Color</option>
      </select>
    </label><br><br>

    <label>Binding:
      <select id="bindingType">
        <option value="none">None</option>
        <option value="spiral">Spiral</option>
      </select>
    </label><br><br>

    <div id="pageCount"></div>
    <div id="price"></div>

    <!-- Hidden fields to store calculated values -->
    <input type="hidden" id="hiddenPages">
    <input type="hidden" id="hiddenPrice">

    <button onclick="submitOrder()">Place Order</button>
  </div>

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    const BASE_URL = "https://student-style.onrender.com";
    let prices = {}; // fetched from backend

    // Load prices from backend (customers cannot edit)
    function loadPrices() {
      fetch(`${BASE_URL}/prices`)
        .then(r => r.json())
        .then(p => {
          prices = p; // { bw: 1.5, color: 10, spiral: 20 }
        })
        .catch(err => console.error("Error loading prices:", err));
    }

    // Handle file selection and auto-calculate pages + price
    document.getElementById("fileInput").addEventListener("change", async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function() {
        try {
          const typedarray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          const pageCount = pdf.numPages;

          const printType = document.getElementById("printType").value;
          const bindingType = document.getElementById("bindingType").value;

          let total = 0;
          if (printType === "bw") total += pageCount * prices.bw;
          if (printType === "color") total += pageCount * prices.color;
          if (bindingType === "spiral") total += prices.spiral;

          document.getElementById("pageCount").innerText = `Pages: ${pageCount}`;
          document.getElementById("price").innerText = `Total Price: â‚¹${total}`;

          document.getElementById("hiddenPages").value = pageCount;
          document.getElementById("hiddenPrice").value = total;

        } catch (err) {
          console.error("Error reading PDF:", err);
          alert("Could not read PDF file. Please upload a valid PDF.");
        }
      };
      reader.readAsArrayBuffer(file);
    });

    // Submit order
    function submitOrder() {
      const name = document.getElementById("custName").value;
      const phone = document.getElementById("custPhone").value;
      const printType = document.getElementById("printType").value;
      const bindingType = document.getElementById("bindingType").value;
      const pages = document.getElementById("hiddenPages").value;
      const amount = document.getElementById("hiddenPrice").value;

      if (!name || !phone || !pages || !amount) {
        alert("Please complete all fields and upload a PDF.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("phone", phone);
      formData.append("printType", printType);
      formData.append("bindingType", bindingType);
      formData.append("pages", pages);
      formData.append("amount", amount);
      formData.append("file", document.getElementById("fileInput").files[0]);

      fetch(`${BASE_URL}/order`, {
        method: "POST",
        body: formData
      })
        .then(r => r.json())
        .then(d => {
          alert("Order placed successfully!");
          console.log("Order response:", d);
        })
        .catch(err => {
          console.error("Error placing order:", err);
          alert("Failed to place order. Try again.");
        });
    }

    // Load prices on page load
    loadPrices();
  </script>

</body>
</html>
